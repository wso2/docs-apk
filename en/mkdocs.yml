# Extensions
markdown_extensions:
    - markdown.extensions.admonition
    - markdown.extensions.codehilite:
          linenums: true
          use_pygments: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
          permalink: true
    #- markdown_include.include:
          #base_path: docs
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - pymdownx.snippets:
          base_path: docs
    - attr_list
plugins:
    - search
    - markdownextradata: {}
    - exclude:
          glob:
              - wip/*
    #- redirects:
    #      redirect_maps:

    # Extra
extra_css:
